volumes:
  spotivore_local_postgres_data: {}
  spotivore_local_postgres_data_backups: {}
  

services:
  django:
    build:
      context: .
      dockerfile: ./compose/local/django/Dockerfile
    image: spotivore_local_django
    container_name: spotivore_local_django
    depends_on:
      - postgres
    volumes:
      - .:/app:z
    env_file:
      - ./.envs/.local/.django
      - ./.envs/.local/.postgres
    ports:
      - '8000:8000'
    command: /start

  postgres:
    build:
      context: .
      dockerfile: ./compose/production/postgres/Dockerfile
    image: spotivore_production_postgres
    container_name: spotivore_local_postgres
    volumes:
      - spotivore_local_postgres_data:/var/lib/postgresql/data
      - spotivore_local_postgres_data_backups:/backups
    env_file:
      - ./.envs/.local/.postgres
